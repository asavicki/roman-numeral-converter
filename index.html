<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Roman Numeral Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Underdog&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='styles.css'>
    
  </head>
  <body>
    <header>
      <h1 id='roman'>Arabic to Roman NUMERAL Converter</h1>
      <h1 id='arabic' class='hidden'>Roman to Arabic NUMERAL Converter</h1>
    </header>
    <main>
      <div class='input-container'>
        <div class="arabic-mode">
          <label for='number'>Enter a Number:</label>
          <input type='number' id='number'>
        </div>

        <div class="roman-mode hidden">
          <label for='roman-input'>Enter Roman Numeral:</label>
          <input type='text' id='roman-input'>
        </div>

        <button id='convert-btn'>Convert</button>
      </div>
      <div id='output'>
        
      </div>
      <button class='switch-btn one'>Switch to <br>Roman to Arabic</button>
      <button class='switch-btn two hidden'>Switch to <br>Arabic to Roman</button>
    </main>
    
  <script src='script.js'></script>
  </body>
</html>
